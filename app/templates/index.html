<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraRead: Mood-Based Book Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://img.freepik.com/free-photo/ancient-books-adorn-library-carefully-arranged-with-classics-rare-gems_157027-2332.jpg?t=st=1714151192~exp=1714154792~hmac=d7136464083f928731cceedd9a5c75c4ff42f78264a6ce428734cdd209a79f9d&w=2000'); /* Replace this URL with your library image */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Set the background color of the box to white with some transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #222; /* Change text color to black */
        }
        form {
            margin-bottom: 50px;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
            color: #222; /* Change label text color to black */
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AuraRead: Mood-Based Book Recommendation</h1>
        <form action="/recommend" method="post">
            <label for="mood">Select your mood:</label>
            <select id="mood" name="mood">
                <option value="Melancholic">Melancholic</option>
                <option value="Motivational">Motivational</option>
                <option value="Joyful">Joyful</option>
                <option value="Fearful">Fearful</option>
                <option value="Romantic">Romantic</option>
                <option value="Default">Default</option>
                <!-- Add more mood options as needed -->
            </select>
            <br> <!-- Add a line break for spacing -->
            <label for="userId">Enter your User ID:</label>
            <input type="text" id="userId" name="userId">
            <br> <!-- Add a line break for spacing -->
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>
</body>
</html>
